<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TIL 목록</title>
    <meta name="theme-color" content="#1A2E2E" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='script/tailwind-config.js') }}"></script>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
      /* Subtle gray-only scrollbar; track is transparent */
      .scroll-rounded { scrollbar-width: thin; scrollbar-color: #bdbdbd transparent; }
      .scroll-rounded::-webkit-scrollbar { width: 8px; }
      .scroll-rounded::-webkit-scrollbar-track { background: transparent; }
      .scroll-rounded::-webkit-scrollbar-thumb { background: #bdbdbd; border-radius: 9999px; border: 2px solid transparent; background-clip: padding-box; }
    </style>
  </head>
  <body class="min-h-screen bg-jungle text-jungle/90 antialiased font-sans">
    <main class="min-h-screen flex items-start md:items-center justify-center p-6">
      <section class="w-full max-w-xl bg-white rounded-[28px] shadow-xl ring-1 ring-jungle/10 overflow-hidden">
        <!-- Top bar -->
        <header class="px-4 sm:px-6 pt-5 pb-3 flex items-center gap-2">
          <a href="/main" aria-label="뒤로가기" class="p-2 -m-2 rounded-lg text-jungle/60 hover:bg-jungle/5 hover:text-jungle">
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M12.78 15.28a.75.75 0 0 1-1.06 0l-4.5-4.5a.75.75 0 0 1 0-1.06l4.5-4.5a.75.75 0 1 1 1.06 1.06L8.56 10l4.22 4.22a.75.75 0 0 1 0 1.06Z" clip-rule="evenodd"/>
            </svg>
          </a>
          <h1 class="mx-auto text-lg sm:text-xl font-extrabold text-jungle tracking-tight">TIL from {{ date or '' }}</h1>
          <span class="w-7"></span>
        </header>

        <div class="px-6 sm:px-8 pt-6 pb-8 space-y-6">
          <!-- My result (success) -->
          <div class="rounded-2xl ring-1 ring-jungle/10 bg-white p-4">
            <div class="flex items-start gap-3">
              <div class="text-accent mt-0.5" aria-hidden="true">✔️</div>
              <p class="text-sm sm:text-base text-jungle/90 font-semibold">나의 결과물</p>
            </div>
            <div class="mt-3 flex items-stretch gap-2">
              <input type="url" value="https://hgd-til.com/2025-09-01" class="w-0 grow rounded-xl bg-jungle/5 ring-1 ring-inset ring-jungle/10 px-4 py-2.5 text-[15px] text-jungle/80 focus:outline-none" readonly>
              <button class="shrink-0 rounded-xl bg-neutral-200 text-neutral-800 px-4 py-2.5 text-sm font-semibold ring-1 ring-inset ring-neutral-300 hover:bg-neutral-300">수정</button>
            </div>
          </div>

          <!-- List (name + thumbnail only) -->
          <section>
            <div class="ring-1 ring-jungle/10 rounded-2xl bg-white overflow-hidden">
              <!-- Toolbar: Date (hidden, from Jinja) + Search + Sort -->
              <div class="px-3 sm:px-4 py-3 border-b border-jungle/10 bg-white">
                <div class="flex items-center gap-3">
                  <!-- Search -->
                  <div class="relative grow">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-jungle/40" aria-hidden="true">
                      <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 1 0 3.89 9.43l3.59 3.59a.75.75 0 1 0 1.06-1.06l-3.59-3.59A5.5 5.5 0 0 0 9 3.5Zm-4 5.5a4 4 0 1 1 8 0 4 4 0 0 1-8 0Z" clip-rule="evenodd"/>
                      </svg>
                    </span>
                    <input id="search" name="search" type="search" placeholder="검색 (이름/아이디)"
                      class="w-full pl-10 pr-3 py-2.5 rounded-xl bg-jungle/5 ring-1 ring-inset ring-jungle/10 text-[15px] placeholder:text-jungle/40 focus:outline-none focus:ring-2 focus:ring-accent/40" />
                  </div>
                  <!-- Sort control: only ascending/descending toggle -->
                  <div class="shrink-0">
                    <button id="sortDir" type="button" aria-label="정렬 방향 토글" title="정렬 방향 토글"
                      class="inline-flex items-center gap-1.5 px-3.5 py-2.5 rounded-xl bg-jungle/5 ring-1 ring-inset ring-jungle/10 text-jungle/70 hover:bg-jungle/10">
                      <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10.53 3.22a.75.75 0 0 0-1.06 0l-3.75 3.75a.75.75 0 1 0 1.06 1.06L9.25 5.81V16a.75.75 0 0 0 1.5 0V5.81l2.47 2.22a.75.75 0 1 0 1.06-1.06L10.53 3.22Z" clip-rule="evenodd"/>
                      </svg>
                      <span class="text-sm font-medium">오름차순</span>
                    </button>
                  </div>
                </div>
              </div>

              <div class="h-[60vh] md:h-[520px] overflow-y-auto scroll-rounded">
                <ul id="tilList" class="divide-y divide-jungle/10"></ul>
              </div>
            </div>
          </section>
        </div>
      </section>
    </main>
    <script src="{{ url_for('static', filename='script/list.js') }}"></script>
  </body>
</html>

<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <meta name="theme-color" content="#1A2E2E" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon-96x96.png') }}" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon-32x32.png') }}" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon-16x16.png') }}" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">
  <script src="{{ url_for('static', filename='script/tailwind-config.js') }}"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='script/common.js') }}"></script>
  <script src="{{ url_for('static', filename='script/login.js') }}" defer></script>
</head>

<body class="min-h-screen bg-jungle text-jungle/90 antialiased font-sans">
  <main class="min-h-screen flex items-center justify-center p-6">
    <section class="w-full max-w-xl bg-white rounded-2xl shadow-xl ring-1 ring-jungle/10 overflow-hidden" role="dialog"
      aria-labelledby="login-title" aria-describedby="login-desc">
      <header class="px-6 pt-6">
        <div class="flex items-center gap-3">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="JungleBook" 
            class="w-8 h-8 rounded-lg object-cover" />
          <div>
            <h1 id="login-title" class="text-lg font-bold text-jungle">로그인</h1>
            <p id="login-desc" class="mt-1 text-sm text-jungle/60">계정에 접속해 JungleBook을 시작하세요</p>
          </div>
        </div>
      </header>

      <div class="p-6 pt-4">
        <form autocomplete="on" class="space-y-3.5">
          <div>
            <label for="id" class="block text-sm font-medium text-jungle/80">아이디</label>
            <input id="id" name="id" type="text" placeholder="아이디" required
              class="mt-1.5 block w-full rounded-xl border border-jungle/10 bg-white px-3.5 py-2.5 text-[15px] placeholder:text-jungle/40 shadow-sm focus:outline-none focus:ring-4 focus:ring-accent/30 focus:border-accent" />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-jungle/80">비밀번호</label>
            <input id="password" name="password" type="password" placeholder="••••••••" required
              class="mt-1.5 block w-full rounded-xl border border-jungle/10 bg-white px-3.5 py-2.5 text-[15px] placeholder:text-jungle/40 shadow-sm focus:outline-none focus:ring-4 focus:ring-accent/30 focus:border-accent" />
          </div>

          <button type="button" aria-label="로그인 버튼"
            class="w-full rounded-xl bg-accent text-jungle font-bold py-2.5 shadow-accent transition hover:brightness-95 active:translate-y-px">
            로그인
          </button>

        </form>
      </div>

      <footer class="px-6 pb-6 text-sm text-jungle/80">
        <span>계정이 없으신가요?</span>
        <a href="/signup" class="ml-1.5 text-jungle font-semibold hover:underline">회원가입</a>
      </footer>
    </section>
  </main>

</body>

</html>

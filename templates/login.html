<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인</title>
    <meta name="theme-color" content="#1A2E2E" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">
    <!-- <script src="{{ url_for('static', filename='script/tailwind-config.js') }}"></script> -->
    <script src="/static/script/tailwind-config.js"></script>
  </head>
  <body class="min-h-screen bg-jungle text-jungle/90 antialiased font-sans">
    <main class="min-h-screen flex items-center justify-center p-6">
      <section class="w-full max-w-xl bg-white rounded-2xl shadow-xl ring-1 ring-jungle/10 overflow-hidden" role="dialog" aria-labelledby="login-title" aria-describedby="login-desc">
        <header class="px-6 pt-6">
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg grid place-items-center bg-jungle text-accent font-extrabold" aria-hidden="true">J</div>
            <div>
              <h1 id="login-title" class="text-lg font-bold text-jungle">로그인</h1>
              <p id="login-desc" class="mt-1 text-sm text-jungle/60">계정에 접속해 JungleBook을 시작하세요</p>
            </div>
          </div>
        </header>

        <div class="p-6 pt-4">
          <form method="post" action="/login" autocomplete="on" class="space-y-3.5">
            <div>
              <label for="email" class="block text-sm font-medium text-jungle/80">이메일</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required
                     class="mt-1.5 block w-full rounded-xl border border-jungle/10 bg-white px-3.5 py-2.5 text-[15px] placeholder:text-jungle/40 shadow-sm focus:outline-none focus:ring-4 focus:ring-accent/30 focus:border-accent" />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-jungle/80">비밀번호</label>
              <input id="password" name="password" type="password" placeholder="••••••••" required
                     class="mt-1.5 block w-full rounded-xl border border-jungle/10 bg-white px-3.5 py-2.5 text-[15px] placeholder:text-jungle/40 shadow-sm focus:outline-none focus:ring-4 focus:ring-accent/30 focus:border-accent" />
            </div>

            <div class="flex items-center justify-between pt-1">
              <label class="inline-flex items-center gap-2 text-sm text-jungle/80 select-none">
                <input type="checkbox" name="remember" class="h-4 w-4 rounded border-jungle/30 text-accent focus:ring-accent" />
                로그인 상태 유지
              </label>
            </div>

            <button type="submit" aria-label="로그인 버튼"
                    class="w-full rounded-xl bg-accent text-jungle font-bold py-2.5 shadow-accent transition hover:brightness-95 active:translate-y-px">
              로그인
            </button>

          </form>
        </div>

        <footer class="px-6 pb-6 text-sm text-jungle/80">
          <span>계정이 없으신가요?</span>
          <a href="/signup" class="ml-1.5 text-jungle font-semibold hover:underline">회원가입</a>
        </footer>
      </section>
    </main>
  </body>
</html>

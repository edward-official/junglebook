<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입</title>
    <meta name="theme-color" content="#1A2E2E" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">
    <script src="{{ url_for('static', filename='script/tailwind-config.js') }}"></script>
  </head>
  <body class="min-h-screen bg-jungle text-jungle/90 antialiased font-sans">
    <main class="min-h-screen flex items-center justify-center p-6">
      <section class="w-full max-w-xl bg-white rounded-2xl shadow-xl ring-1 ring-jungle/10 overflow-hidden" role="dialog" aria-labelledby="signup-title" aria-describedby="signup-desc">
        <header class="px-6 pt-6">
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg grid place-items-center bg-jungle text-accent font-extrabold" aria-hidden="true">J</div>
            <div>
              <h1 id="signup-title" class="text-lg font-bold text-jungle">회원가입</h1>
              <p id="signup-desc" class="mt-1 text-sm text-jungle/60">새 계정을 만들어 JungleBook을 시작하세요</p>
            </div>
          </div>
        </header>

        <div class="p-6 pt-4">
          <form autocomplete="on" class="space-y-3.5">
            <div>
              <label for="id" class="block text-sm font-medium text-jungle/80">아이디</label>
              <input id="id" name="id" type="text" placeholder="아이디" autocomplete="id" required
                     class="mt-1.5 block w-full rounded-xl border border-jungle/10 bg-white px-3.5 py-2.5 text-[15px] placeholder:text-jungle/40 shadow-sm focus:outline-none focus:ring-4 focus:ring-accent/30 focus:border-accent" />
            </div>

            <div>
              <label for="name" class="block text-sm font-medium text-jungle/80">이름</label>
              <input id="name" name="name" type="text" placeholder="홍길동" autocomplete="name" required
                     class="mt-1.5 block w-full rounded-xl border border-jungle/10 bg-white px-3.5 py-2.5 text-[15px] placeholder:text-jungle/40 shadow-sm focus:outline-none focus:ring-4 focus:ring-accent/30 focus:border-accent" />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-jungle/80">비밀번호</label>
              <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="new-password" required
                     class="mt-1.5 block w-full rounded-xl border border-jungle/10 bg-white px-3.5 py-2.5 text-[15px] placeholder:text-jungle/40 shadow-sm focus:outline-none focus:ring-4 focus:ring-accent/30 focus:border-accent" />
            </div>

            <div>
              <label for="password_confirm" class="block text-sm font-medium text-jungle/80">비밀번호 확인</label>
              <input id="password_confirm" name="password_confirm" type="password" placeholder="••••••••" autocomplete="new-password" required
                     class="mt-1.5 block w-full rounded-xl border border-jungle/10 bg-white px-3.5 py-2.5 text-[15px] placeholder:text-jungle/40 shadow-sm focus:outline-none focus:ring-4 focus:ring-accent/30 focus:border-accent" />
            </div>

            <button type="button" aria-label="회원가입 버튼"
                    class="w-full rounded-xl bg-accent text-jungle font-bold py-2.5 shadow-[0_8px_20px_rgba(0,214,122,0.35)] transition hover:brightness-95 active:translate-y-px">
              회원가입
            </button>
          </form>
        </div>

        <footer class="px-6 pb-6 text-sm text-jungle/80">
          <span>이미 계정이 있으신가요?</span>
          <a href="/login" class="ml-1.5 text-jungle font-semibold hover:underline">로그인</a>
        </footer>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </body>
</html>
